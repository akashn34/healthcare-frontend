<div>
  <h2>Your Orders</h2>
  
  <!-- Message Display -->
  <div *ngIf="msg">{{ msg }}</div>
  
  <!-- Orders Table -->
  <table *ngIf="orders.length > 0" border="1">
    <thead>
      <tr>
        <th>Order ID</th>
        <th>Email</th>
        <th>Total Amount</th>
        <th>Status</th>
        <th>Order Date</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let order of orders">
        <td>{{ order.oid }}</td>
        <td>{{ order.emailid }}</td>
        <td>{{ order.amount }}</td>
        <td>{{ order.status }}</td>
        <td>{{ order.orderdate }}</td>
        <td>
          <button *ngIf="order.oid !== null" (click)="viewOrderInfo(order.oid!)">View Order Info</button>
          <button *ngIf="order.oid !== null && order.oid !== undefined" (click)="deleteOrder(order.oid)">Delete</button>
        </td>
      </tr>
    </tbody>
  </table>

  <p *ngIf="orders.length === 0">No orders found.</p>
</div>
